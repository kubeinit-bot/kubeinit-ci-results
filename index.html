<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>KubeInit job index</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
  body {
    color: #566787;
    background: #f5f5f5;
    font-family: 'Roboto', sans-serif;
  }
  .table-responsive {
    margin: 30px 0;
  }
  .table-wrapper {
    /*width: 850px;*/
    background: #fff;
    margin: 0 auto;
    padding: 20px 30px 5px;
    box-shadow: 0 0 1px 0 rgba(0,0,0,.25);
  }
  .table-title .btn-group {
    float: right;
  }
  .table-title .btn {
    min-width: 50px;
    border-radius: 2px;
    border: none;
    padding: 6px 12px;
    font-size: 95%;
    outline: none !important;
    height: 30px;
  }
  .table-title {
    min-width: 100%;
    border-bottom: 1px solid #e9e9e9;
    padding-bottom: 15px;
    margin-bottom: 5px;
    background: rgb(0, 50, 74);
    margin: -20px -31px 10px;
    padding: 15px 30px;
    color: #fff;
  }
  .table-title h2 {
    margin: 2px 0 0;
    font-size: 24px;
  }
  table.table {
    min-width: 100%;
  }
  table.table tr th, table.table tr td {
    border-color: #e9e9e9;
    padding: 12px 15px;
    vertical-align: middle;
  }
  table.table tr th:first-child {
    width: 40px;
  }
  table.table tr th:last-child {
    width: 100px;
  }
  table.table-striped tbody tr:nth-of-type(odd) {
    background-color: #fcfcfc;
  }
  table.table-striped.table-hover tbody tr:hover {
    background: #f5f5f5;
  }
  table.table td a {
    color: #2196f3;
  }
  table.table td .btn.manage {
    padding: 2px 10px;
    background: #37BC9B;
    color: #fff;
    border-radius: 2px;
  }
  table.table td .btn.manage:hover {
    background: #2e9c81;
  }
</style>
<script>
$(document).ready(function(){
  $(".btn-group .btn").click(function(){
    var inputValue = $(this).find("input").val();
    if(inputValue != 'all'){
      var target = $('table tr[data-status="' + inputValue + '"]');
      $("table tbody tr").not(target).hide();
      target.fadeIn();
    } else {
      $("table tbody tr").fadeIn();
    }
  });
  // Changing the class of status label to support Bootstrap 4
  var bs = $.fn.tooltip.Constructor.VERSION;
  var str = bs.split(".");
  if(str[0] == 4){
    $(".label").each(function(){
      var classStr = $(this).attr("class");
      var newClassStr = classStr.replace(/label/g, "badge");
      $(this).removeAttr("class").addClass(newClassStr);
    });
  }
});
</script>
</head>
<body>
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <a href="https://www.kubeinit.com" rel="nofollow"><img src="https://raw.githubusercontent.com/Kubeinit/kubeinit/master/images/logo_white.svg?sanitize=true" alt="The KUBErnetes INITiator" style="max-width:200px;"></a><b>&nbsp;&nbsp;&nbsp;JOB INDEX</b>
            </div>
            <div class="col-sm-6">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-info active">
                  <input type="radio" name="status" value="all" checked="checked"> All
                </label>
                <label class="btn btn-success">
                  <input type="radio" name="status" value="Passed"> Passed
                </label>
                <label class="btn btn-warning">
                  <input type="radio" name="status" value="Running"> Running
                </label>
                <label class="btn btn-danger">
                  <input type="radio" name="status" value="Failed"> Failed
                </label>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Job ID</th>
              <th>Distro</th>
              <th>Driver</th>
              <th>Master</th>
              <th>Worker</th>
              <th>Scenario</th>
              <th>Created&nbsp;On</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
  (async () => {
    const response = await fetch('https://api.github.com/repos/kubeinit-bot/kubeinit-ci-results/contents/');
    const data = await response.json();
    let htmlString = '';
    var index = 0;
    var main_url = 'https://kubeinit-bot.github.io/kubeinit-ci-results/';
    for (let file of data.reverse()) {
      var read = file.name;
      if (!(read.includes("README.md") || read.includes("index.html") || read.includes(".github"))){

        var fields = read.split('-');

        var job_id = fields[0];
        var distro = fields[1];
        var driver = fields[2];
        var master = fields[3];
        var worker = fields[4];
        var scenario = fields[5];
        var date = fields[6];

        var status = fields[7];

        if (status === '0'){
          var badge = 'success';
          var status = 'Passed';
        } else if (status === '1') {
          var badge = 'danger';
          var status = 'Failed';
        } else if (status === 'go') {
          var badge = 'primary';
          var status = 'Periodic';
        } else {
          var badge = 'warning';
          var status = 'Running';
        }

        htmlString += `
        <tr data-status="${status}">
        <td>${index}</td>
        <td>${job_id}</td>
        <td>${distro}</td>
        <td>${driver}</td>
        <td>${master}</td>
        <td>${worker}</td>
        <td>${scenario}</td>
        <td>${date}</td>
        <td><span class="badge badge-${badge}">${status}</span></td>
        <td><a href="${main_url}${file.path}/index.html" class="btn btn-sm manage">Open</a></td>
        </tr>`;
        index++;
      }
    }
    document.getElementsByTagName('tbody')[0].innerHTML = htmlString;
  })()
</script>
</body>
</html>
